<body>
    <div class="container">
        <h1>ğŸ“ ä»»åŠ¡ç®¡ç†å™¨</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="è¾“å…¥æ–°ä»»åŠ¡..." />
            <button id="addButton">æ·»åŠ ä»»åŠ¡</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div id="emptyState" class="empty-state">
            æš‚æ— ä»»åŠ¡ï¼Œæ·»åŠ ä¸€ä¸ªå§ï¼
        </div>

        <div class="clear-section">
            <button id="clearButton">æ¸…é™¤å·²å®Œæˆä»»åŠ¡</button>

    <script>
        // æ¨¡æ‹Ÿä»»åŠ¡æ•°æ®å­˜å‚¨
        let tasks = [];
        let nextId = 1;

        // æ·»åŠ ä»»åŠ¡
        function addTask(description) {
            const task = {
                id: nextId++,
                description: description,
                status: 'pending',
                createdAt: new Date().toISOString()
            };
            tasks.push(task);
            renderTasks();
            return task;
        }

        // æ ‡è®°ä»»åŠ¡å®Œæˆ
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = task.status === 'pending' ? 'done' : 'pending';
                renderTasks();
            }
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTask(taskId) {
            tasks = tasks.filter(t => t.id !== taskId);
            renderTasks();
        }

        // æ¸…é™¤å·²å®Œæˆä»»åŠ¡
        function clearCompleted() {
            const clearedCount = tasks.filter(t => t.status === 'done').length;
            tasks = tasks.filter(t => t.status === 'pending');
            renderTasks();
            return clearedCount;
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');

            taskList.innerHTML = '';

            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.status === 'done' ? 'completed' : ''}`;
                li.setAttribute('data-task-id', task.id);

                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.status === 'done' ? 'checked' : ''}>
                    <span class="task-text">${task.description}</span>
                    <span class="task-status ${task.status}">${task.status === 'pending' ? 'å¾…å®Œæˆ' : 'å·²å®Œæˆ'}</span>
                    <button class="delete-button">åˆ é™¤</button>
                `;

                // å¤é€‰æ¡†ç‚¹å‡»äº‹ä»¶
                const checkbox = li.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => toggleTask(task.id));

                // åˆ é™¤æŒ‰é’®ç‚¹å‡»äº‹ä»¶
                const deleteBtn = li.querySelector('.delete-button');
                deleteBtn.addEventListener('click', () => deleteTask(task.id));

                taskList.appendChild(li);
            });
        }

        // æ·»åŠ æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('addButton').addEventListener('click', () => {
            const input = document.getElementById('taskInput');
            const description = input.value.trim();
            if (description) {
                addTask(description);
                input.value = '';
            } else {
                alert('è¯·è¾“å…¥ä»»åŠ¡æè¿°');
            }
        });

        // è¾“å…¥æ¡†å›è½¦äº‹ä»¶
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('addButton').click();
            }
        });

        // æ¸…é™¤æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        document.getElementById('clearButton').addEventListener('click', () => {
            const clearedCount = clearCompleted();
            if (clearedCount > 0) {
                alert(`å·²æ¸…é™¤ ${clearedCount} ä¸ªå·²å®Œæˆä»»åŠ¡`);
            } else {
                alert('æ²¡æœ‰å·²å®Œæˆçš„ä»»åŠ¡');
            }
        });

        // åˆå§‹åŒ–
        renderTasks();
    </script>
