    <div class="container">

    <script>
        // é¡µé¢åŠ è½½æ—¶è·å–æ’è¡Œæ¦œ
        document.addEventListener('DOMContentLoaded', loadRanking);

        async function loadRanking() {
            const rankingContent = document.getElementById('rankingContent');
            rankingContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>åŠ è½½ä¸­...</p>
                </div>
            `;

            try {
                // è·å–æ’è¡Œæ¦œæ•°æ®
                const response = await fetch('/api/snake/ranking?limit=10');

                if (!response.ok) {
                    throw new Error('è·å–æ’è¡Œæ¦œå¤±è´¥');
                }

                const data = await response.json();

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStatistics(data.statistics);

                // æ˜¾ç¤ºæ’è¡Œæ¦œ
                displayRanking(data.ranking);

            } catch (error) {
                console.error('åŠ è½½æ’è¡Œæ¦œå¤±è´¥:', error);
                rankingContent.innerHTML = `
                    <div class="empty-state">
                        <span class="emoji">âŒ</span>
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•</p>
                        <button class="refresh-btn" onclick="loadRanking()" style="margin-top: 20px;">é‡è¯•</button>
                    </div>
                `;
            }
        }

        function updateStatistics(stats) {
            // åŠ¨ç”»æ•ˆæœæ›´æ–°æ•°å­—
            animateValue('totalPlayers', 0, stats.total_players, 1000);
            animateValue('highestScore', 0, stats.highest_score, 1000);
            animateValue('avgScore', 0, stats.average_score, 1000);
        }

        function animateValue(elementId, start, end, duration) {
            const element = document.getElementById(elementId);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    element.textContent = Math.round(end);
                    clearInterval(timer);
                } else {
                    element.textContent = Math.round(current * 10) / 10;
                }
            }, 16);
        }

        function displayRanking(ranking) {
            const rankingContent = document.getElementById('rankingContent');

            if (!ranking || ranking.length === 0) {
                rankingContent.innerHTML = `
                    <div class="empty-state">
                        <span class="emoji">ğŸ®</span>
                        <h3>æš‚æ— æ’è¡Œæ¦œæ•°æ®</h3>
                        <p>å¿«å»ç©å‡ å±€ï¼Œæˆä¸ºç¬¬ä¸€ä¸ªä¸Šæ¦œçš„ç©å®¶å§ï¼</p>
                    </div>
                `;
                return;
            }

            // ç”Ÿæˆè¡¨æ ¼HTML
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>æ’å</th>
                            <th>ç©å®¶</th>
                            <th>åˆ†æ•°</th>
                            <th>å…³å¡</th>
                            <th>æ—¶é—´</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            ranking.forEach(record => {
                const rankClass = `rank-${record.rank}`;
                const timestamp = formatTimestamp(record.timestamp);

                html += `
                    <tr>
                        <td><span class="rank ${rankClass}">${record.rank}</span></td>
                        <td><span class="player-name">${escapeHtml(record.player_name)}</span></td>
                        <td><span class="score">${record.score}</span></td>
                        <td><span class="level">Level ${record.level}</span></td>
                        <td><span class="timestamp">${timestamp}</span></td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            rankingContent.innerHTML = html;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            // å°äº1å°æ—¶
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes}åˆ†é’Ÿå‰`;
            }

            // å°äº1å¤©
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours}å°æ—¶å‰`;
            }

            // å¤§äº1å¤©
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hour = date.getHours().toString().padStart(2, '0');
            const minute = date.getMinutes().toString().padStart(2, '0');

            return `${month}-${day} ${hour}:${minute}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ¯60ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadRanking, 60000);
    </script>
